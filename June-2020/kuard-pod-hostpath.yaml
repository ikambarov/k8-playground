apiVersion: v1
kind: Pod
metadata:
  labels:
    app: kuard-pod-hostpath
  name: kuard-pod-hostpath
spec:
  nodeSelector:
    hostpath-node: app-data
  volumes:
  - name: "kuard-data"
    hostPath:
      path: "/app-data"
  containers:
  - image: gcr.io/kuar-demo/kuard-amd64:1
    name: kuard
    volumeMounts:
    - mountPath: "/data"
      name: "kuard-data"
    ports:
    - containerPort: 8080
      name: http
      protocol: TCP

