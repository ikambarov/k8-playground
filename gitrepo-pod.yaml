apiVersion: v1
kind: Pod
metadata:
  labels:
    app: gitrepo-pod
  name: gitrepo-pod
spec:
  containers:
  - image: nginx
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    gitRepo:
      repository: https://github.com/ikambarov/simple-site.git
      revision: master
      directory: .

